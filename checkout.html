<form class="order-form">

  <section id="info">
    <h3>Order Information</h3>

    <input type="text" id="full-name" name="full_name" required placeholder="Full Name*">

    <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number*" required>

    <input type="email" id="email" name="email" placeholder="Email Address (optional)">

    <h3>ðŸŽ‚ Order Details</h3>
    <div class="size_quantity">
      <input type="number" placeholder='Cake Size, e.g 6"*'>
      <input type="number" id="quantity" name="quantity" required min="1" placeholder="Quantity*">
    </div>

    <label for="message">Message on Cake</label>
    <input id="message" name="message" placeholder="Happy Birthday John">

    <label for="occasion">Occasion</label>
    <input type="text" id="occasion" name="occasion" placeholder="Birthday, Wedding, etc.">

    <h3>ðŸšš Delivery</h3>

    <div>
      <input type="radio" id="pickup" name="delivery_method" value="pickup" checked>
      <label for="pickup">Pickup</label>
    </div>

    <div>
      <input type="radio" id="delivery" name="delivery_method" value="delivery">
      <label for="delivery">Delivery</label>
    </div>

    <p class="pickup_asddress" id="pickup-address">
      Campus 2 small gate
    </p>

    <div id="delivery-fields">
      <label for="delivery-date">Delivery Date</label>
      <input type="date" id="delivery-date" name="delivery_date">

      <label for="delivery-address">Delivery Address</label>
      <input
        type="text"
        id="delivery-address"
        name="delivery_address"
        placeholder="Enter your address"
      >
    </div>

    <h3>ðŸ’³ Payment</h3>

    <label for="payment-method">Payment Method</label>
    <select id="payment-method" name="payment_method">
      <option value="bank_transfer">Bank Transfer</option>
      <option value="cash_on_pickup">Cash on Pickup</option>
    </select>

    <button type="submit">Place Order</button>
  </section>

</form>
